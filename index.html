<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Simple Timer</title>
  </head>
  <body>
    <main>
      <nav>
        <h1>SimpleTimer</h1>
        <ul>
          <li>Home</li>
          <li>About</li>
        </ul>
      </nav>
      <div class="container" style="display:inline">
        <div class="inactive">
          <button onclick="startTimer()">Start</button>
        </div>
        <div class="active">
          <div class="start">Started At: <p id="start"></p></div>
          <div class="current">Current Session: <p id="current"></p></div>
          <button onclick="stopTimer()">Stop</button>
        </div>
        <hr/>
        <div class="summary">
          <div class="total">Previous Total: <p id="total"></p></div>
          <button onclick="confirm('Are you sure?!') && resetTotal()">Reset</button>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
